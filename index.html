
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VELNOVA | Official Store</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.razorpay.com/static/widget/payment-button.js" defer></script>
</head>
<body>
  <header class="hero">
    <img src="logo.png" alt="VELNOVA Logo" class="logo" />
    <h1>VELNOVA</h1>
    <p>Explore the Latest Trending Essentials & Tools</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1" />
      <h3>Portable Mini Fan</h3>
      <p>₹799</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2" />
      <h3>LED Night Sensor Light</h3>
      <p>₹499</p>
      <button>Add to Cart</button>

  <section class="payment">
    <form action="https://razorpay.com/payment-button/pl_H9Xxxxxx" method="POST">

  <section class="order-status">
    <h2>Track Your Order</h2>
    <input type="text" placeholder="Enter Order ID" />

  <footer>
    <nav>
      <a href="terms.html">Terms & Conditions</a> |
